<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Wojna - gra karciana</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container-fluid" id="app">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Wojna - internetowa gra karciana</h1>
            </div>
        </div>

        <div id="kontent">
            <div class="row">
                <div class="col-4" id="komputerPole">
                    <h3>Komputer</h3>
                    <p>
                        Liczba kart:
                        <span>{{komputerKarty.length}}</span>
                    </p>
                </div>
                <div class="col-3">
                    <img src="img/tlo.png" width="100" />
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <h3>Rozgrywka</h3>
                </div>
                <div class="col-3">
                    <img v-bind:src="komputerKartaImg" width="100" />
                </div>
                <div class="col-3">
                    <img v-bind:src="graczKartaImg" width="100" />
                </div>
            </div>

            <div class="row">
                <div class="col-12 text-center">
                    <h2>{{status}}</h2>
                    <button class="btn btn-primary btn-lg" v-if="wygrana" @click="start()">Zagraj ponownie</button>
                </div>
            </div>

            <div class="row">
                <div class="offset-7"></div>
                <div class="col-2">
                    <img src="img/tlo.png" width="100" @click="polozKarte()">
                </div>
                <div class="col-2" id="graczPole">
                    <h3>Gracz</h3>
                    <p>
                        Liczba kart:
                        <span>{{graczKarty.length}}</span>
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <p>
                        Wykonane ruchy:
                        <span>{{ruchy}}</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/vue.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
